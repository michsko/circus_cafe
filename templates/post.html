{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container-md blog_posts post">
    <br/>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
    {% endfor %}

    <h3 class="mb-5 text-uppercase">Blog Post</h3><br/>
    <div class="shadow p-3 mb-5 bg-body rounded">

        <h2>{{ post.title }}</h2><br/>
        By: {{ post.author }}<br/>
        {{ post.date_posted }} <br/><br/>
        {{ post.content }}<br/><br/>
        <div class="d-flex justify-content-end pt-3">
            <a href="{{url_for('blog_posts') }}" class="btn btn-warning btn-md ms-2">Back to Posts</a>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <a href="{{url_for('update_post', id=post.id) }}" class="btn btn-warning btn-md ms-2">Update Post</a>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <a href="{{url_for('delete_post', id=post.id) }}" class="btn btn-warning btn-md ms-2"> Delete Post</a>
        </div>

    </div>


</div>

<br/><br/><br/>
{% include 'footer.html' %}
